<html>

<head>
    <title>itvedant</title>
</head>

<body>

    <!-- <h1>Users form</h1> -->
    <form method="GET">
        <input type="submit" value="SAVE">
        <fieldset>
            <legend>1. Personal Details</legend>
            <table>
                <tr>
                    <td><label for="IDfirstname">Name:</label></td>
                    <td><input type="input" id="IDfirstname" placeholder="first name" name="firstName"></td>
                    <td><input type="input" id="IDmiddlename" placeholder="middle name" name="middleName"></td>
                    <td><input type="input" id="IDlastname" placeholder="last name" name="lastName"></td>
                </tr>
                <tr>
                    <td><label for="IDDOB">Date of Birth:</label></td>
                    <td><input type="date" id="IDDOB" placeholder="date of birth" name="DateOfBirth"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" value="male" name="gender"><label>Male</label></td>
                    <td><input type="radio" value="female" name="gender"><label>Female</label></td>

                    <td><label>Marital status:</label></td>
                    <td><input type="radio" value="married" name="maritalStatus"><label>Married</label></td>&nbsp;&nbsp;&nbsp;&nbsp;
                    <td><input type="radio" value="single" name="maritalStatus"><label>Single</label></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" name="email" placeholder="email"></td>
                </tr>
                <tr>
                    <td><label>Primary Mobile:</label></td>
                    <td><input type="text" name="email" placeholder="Enter No." maxlength="10"></td>
                </tr>

            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>2. Permanent Address</legend>
            <table>
                <tr>
                    <td><label for="houseNoID">House No. :</label></td>
                    <td><input type="text" name="house" placeholder="enter house no" id="houseNoID"></td>

                    <td><label for="buildingID">Building Level/Floor :</label></td>
                    <td><input type="text" id="buildingID" placeholder="enter building data "></td>
                </tr>
                <tr>
                    <td><label for="premiseID">Pemise Name :</label></td>
                    <td><input type="text" name="premise" id="premiseID" placeholder="enter premise Name."></td>
                </tr>
                <tr>
                    <td><label for="LocalityID">Locality Name :</label></td>
                    <td><input type="text" name="Locality" id="LocalityID" placeholder="enter locality Name."></td>

                    <td><label for="LandmarkID">Landmark:</label></td>
                    <td><input type="text" name="Landmark" id="LandmarkID" placeholder="enter locality Name."></td>
                </tr>
                <tr>
                    <td><label for="StreetID">Street Name :</label></td>
                    <td><input type="text" name="street" id="StreetID" placeholder="enter street Name."></td>
                </tr>
                <tr>
                    <td><label for="cityID">city Name :</label></td>
                    <td><input type="text" name="city" id="cityID" placeholder="enter premise Name."></td>

                    <td><label for="zipcodeID">Zip Code :</label></td>
                    <td><input type="text" name="zipcode" id="zipcodeID" placeholder="enter zip Code"></td>
                </tr>
                <tr>
                    <td><label for="TelID">Tel :</label></td>
                    <td><input type="text" name="tel" id="TelID" placeholder="enter Tel No."></td>

                    <td><label for="relativeID">Father/Husband's Mobile :</label></td>
                    <td><input type="text" name="relativeNo" id="relativeID" placeholder="enter mobile No."></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>3. Education Details</legend>
            <table>
                <tr>
                    <td><i><p>1.Graduation Degree:</p></i></td>
                </tr>
                <tr>
                    <td><input type="radio" name="degree" value="b.e">B.E</td>
                    <td><input type="radio" name="degree" value="bca">BCA</td>
                    <td><input type="radio" name="degree" value="mca">mca</td>
                    <td><input type="radio" name="degree" value="b.sc">B.Sc(IT & Comps)</td>
                    <td><input type="radio" name="degree" value="m.sc">M.Sc(IT & Comps)</td>
                    <td><input type="radio" name="degree" value="bmm">BMM</td>

                    <td><label for="MBAID">MBA in.:</label>
                    <td><input type="text" id="MBAID" name="mbaIn"></td>
                </tr>
                <tr>
                    <td><i>2.Marks Obtained:</i></td>
                    <td>currently studing</td>
                    <td><label for="sem">Sem</label></td>
                    <td><input type="text" id="sem" name="sem"></td>
                </tr>
                <tr>
                    <td><label for="10thID">10th:</label></td>
                    <td><input type="text" placeholder="enter %" name="tenth" id="10thID"></td>
                    <td><label>year</label></td>
                    <td><input type="number" min="1990" max="2020" step="1" value="2012" /></td>


                    <td><label for="12thID">12th:</label></td>
                    <td><input type="text" placeholder="enter %" name="twelth" id="12thID"></td>
                    <td><label>year</label></td>
                    <td><input type="number" min="1990" max="2020" step="1" value="2012" /></td>
                </tr>
                <tr>
                    <td><label for="graduationID">Graduation:</label></td>
                    <td><input type="text" placeholder="enter %" name="tenth" id="graduationID"></td>
                    <td><label>year</label></td>
                    <td><input type="number" min="1990" max="2020" step="1" value="2012" /></td>


                    <td><label for="PostGraduationID">Post Graduation:</label></td>
                    <td><input type="text" placeholder="enter %" name="twelth" id="PostGraduationID"></td>
                    <td><label>year</label></td>
                    <td><input type="number" min="1990" max="2020" step="1" value="2012" /></td>
                </tr>
                <tr>
                    <td><p><i>3.Technology Known:</i></p></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="technology[]" value="HTML"><label>HTML</label></td>
                    <td><input type="checkbox" name="technology[]" value="CSS"><label>CSS</label></td>
                    <td><input type="checkbox" name="technology[]" value="JavaScript"><label>JavaScript</label></td>
                    <td><input type="checkbox" name="technology[]" value="JQuery"><label>JQuery</label></td>
                    <td><input type="checkbox" name="technology[]" value="Wordpress"><label>Wordpress</label></td>
                    <td><input type="checkbox" name="technology[]" value="ASP DotNet"><label>ASP DotNet</label></td>
                    <td><input type="checkbox" name="technology[]" value="Y2 Framework"><label>Y2 Framework</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="technology[]" value="Python"><label>Python</label></td>
                    <td><input type="checkbox" name="technology[]" value="R language"><label>R language</label></td>
                    <td><input type="checkbox" name="technology[]" value="SAS"><label>SAS</label></td>
                    <td><input type="checkbox" name="technology[]" value="PHP"><label>PHP</label></td>
                    <td><input type="checkbox" name="technology[]" value="Java"><label>Java</label></td>
                    <td><input type="checkbox" name="technology[]" value="Spring"><label>Spring</label></td>
                    <td><input type="checkbox" name="technology[]" value="NodeJS"><label>NodeJS</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="technology[]" value="c,c++"><label>c,C++</label></td>
                    <td><input type="checkbox" name="technology[]" value="C# DotNet"><label>C# DotNet</label></td>
                    <td><input type="checkbox" name="technology[]" value="DBMS"><label>DBMS</label></td>
                    <td><input type="checkbox" name="technology[]" value="AngularJS"><label>AngularJS</label></td>
                    <td><input type="checkbox" name="technology[]" value="Hibernate"><label>Hibernate</label></td>
                    <td><input type="checkbox" name="technology[]" value="MongoDB"><label>MongoDB</label></td>
                    <td><input type="checkbox" name="technology[]" value="Deep Learning"><label>Deep Learning</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="technology[]" value="ExpressJS"><label>ExpressJS</label></td>
                    <td><input type="checkbox" name="technology[]" value="Tableau"><label>Tableau</label></td>
                    <td><input type="checkbox" name="technology[]" value="BigData"><label>BigData</label></td>
                    <td><input type="checkbox" name="technology[]" value="Ionic"><label>Ionic</label></td>
                    <td><input type="checkbox" name="technology[]" value="Phonegap"><label>Phonegap</label></td>
                    <td><input type="checkbox" name="technology[]" value="Android"><label>Android</label></td>
                    <td><input type="checkbox" name="technology[]" value="Twitter Bootsrap"><label>Twitter Bootsrap</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="technology[]" value="Django"><label>Django</label></td>
                    <td><input type="checkbox" name="technology[]" value="Machine Learning + AI"><label>Machine
                            Learning + AI</label></td>
                    <td><label id="IDfields">Any other:</label>
                    <td><input type="text" id="IDfields" name="fields"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
